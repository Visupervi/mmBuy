<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" type="text/css" href="../css/init.css">
  <link rel="stylesheet" type="text/css" href="../css/sitenav.css">
  <script type="text/javascript" src="../js/rem.js"></script>
  <script type="text/javascript" src="../js/jquery-1.12.4.js"></script>
  <script type="text/javascript" src="../js/MLRoute.js"></script>
  <script type="text/javascript" src="../js/art/template-native.js"></script>

<body>
  <header>

  </header>

  <section class="nav-wrap">

      <img src="../images/slogo.png">
    京商城</a>
    <a href="">
      <img src="../images/slogo.png">
    京东城</a>

      <img src="../images/slogo.png">
    京东城</a> -->

  <script type="text/template" id="tpl">
    <%for(var i = 0 ;i < result.length;i++){%>
      <a href="<%=result[i].navHref%>">
        <img src="<%=result[i].navImg%>">
        <%=result[i].navTitle%>

    <%}%>

  <script type="text/javascript">
    (function(){
      var navWrap = document.querySelector(".nav-wrap");
      console.log(navWrap);
      Route.getsitenav(function(data){
        // console.log(data);
        var str = template("tpl",data);
        // console.log(str);
        navWrap.innerHTML = str;
      })
    })();
  </script>
</body>
