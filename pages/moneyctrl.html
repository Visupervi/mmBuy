    </ul>
    </div>
    <script type="text/template" id="tpl">
      <%for(var i = 0;i < result.length;i++){%>
         <li>
          <a href="inlinediscount.html?id=<%=result[i].productId%>">
            <div class="discount-pic">
              <%=result[i].productImgSm%>
            </div>
            <div class="discount-info">
              <p class="discount-title"><%=result[i].productName%></p>
              <p class="price"><%=result[i].productPinkage%></p>
              <p>
                <span class="source"><%=result[i].productFrom%> | <%=result[i].productTime%></span>
                <span class="count fr"><%=result[i].productComCount%></span>
              </p>
              </div>
          </a>
         </li>
      <%}%>
    </script>
  <div class="page">
    <button>上一页</button>
    <select name="" id="selectId">
    </select>
    <button>下一页</button>
  </div>
   <script type="text/template" id="tpl-page">
    <%for(var j = 0; j < totalCount/pagesize;j++){%>
      <option value="<%=j%>"><%=j+1%>/<%=Math.ceil(totalCount/pagesize)%></option>
    <%}%>
    </script>
  <div class="discount-more">
    <button>更多优惠信息 >> </button>
  </div>

  </section>
  
  <footer>
    <div class="foot-list clearfix">

    </div>
  </footer>
<script type="text/javascript">
(function(){
  var $saveProWrap = $(".save-pro-wrap");
  var $select = $("#selectId");
  Route.getmoneyctrllist(function(data){
    template.config("escape", false);
    template.helper('Math', Math);
    var str = template("tpl",data);
    var str1 = template("tpl-page",data);
    $saveProWrap.html(str);
    $select.html(str1);
    console.log(data);
  },0)
})();
