  <script type="text/template" id="tpl">
    <%for(var i = 0 ;i < result.length;i++){%>
    <a class="fl" href="discount.html?id=<%=result
    [i].productId%>">
      <div class="img-wrap"> 
        <!-- <img src="images/cut.png"> -->
        <%=result[i].productImg%>
      </div>
      <p class="title"><!-- 西域美农新疆特产五星和田红枣250g*2 -->
      <%=result[i].productName%>
      </p>
      <p class="price">
        <!-- 19.8元(5件99元) -->
        <%=result[i].productPrice%>
      </p>
      <p class="from"><span><%=result[i].productFrom%></span><span><%=result[i].productTime%></span></p>
    </a>
    <%}%>
  </script>
